{% extends "base.html" %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 form-container">
        <h2 class="mb-4">Checkout</h2>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
                <p class="card-text"><strong>Price:</strong> ${{ "%.2f"|format(book.price) }}</p>
                <p class="card-text"><strong>Available:</strong> {{ book.stock }}</p>
            </div>
        </div>
        
        <form method="POST">
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" 
                       min="1" max="{{ book.stock }}" value="1" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('view_catalog') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Continue to Payment</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
